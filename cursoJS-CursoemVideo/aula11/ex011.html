    <div id="res"></div>

    <script>
        function confirmar() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            país = String(txtp.value)
            if (país == 'Brasil' || país == 'brasil'){
                res.innerHTML = `Você é Brasileiro!`

            }
        }
    </script>
</body>
