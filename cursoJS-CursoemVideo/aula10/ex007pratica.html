<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var inp1 = window.document.querySelector('input#txtn1')
            var inp2 = window.document.querySelector('input#txtn2')
            var n1 = Number(inp1.value)
            var n2 = Number(inp2.value)
            var res = window.document.querySelector('div#res')
            var s = n1 + n2
            res.innerHTML = `O Resultado de ${n1} + ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
