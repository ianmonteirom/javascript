<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(110, 110, 161); /* Isso é um comentário em CSS */
            color: white;
            font: normal 18pt Arial;
        }
        h1 {
            color: rgb(187, 62, 62);
        }
        p {
            color: rgb(156, 79, 108);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário no HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = prompt('Digite seu nome: ')
        var idade = Number(prompt('Digite sua idade: '))
        var nota = Number(prompt('Digite sua nota: '))
        alert(`O aluno ${nome} com a idade ${idade} tirou a nota ${nota}.`)
    </script>
</body>
</html>
